<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>WeatherForever</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="WeatherForever.css">
</head>

<body>
    <header>
        <!-- Navigation bar -->
        <div class="topnav">
            <div class="active">
                <div>WeatherForever</div>
            </div>

        </div>
    </header>


    <!-- Textarea and buttons -->
    <div id="SearchAndButtons">
        <label for="city" id="city1">Just pick a city, the weather is on us!</label><br>
        <input type="text" id="city" name="city">

        <div id="radios">
            <input type="radio" id="showToday" name="showToday" value="today">
            <label for="showToday">Show only today's forecast</label>

            <input type="radio" id="show5day" name="showToday" value="5days">
            <label for="show5day">Show 5 days forecast</label><br>
        </div>

        <button id="SubmitButton">Submit</button>
    </div>

    <div id="weatherCards"></div>

    <footer>
        Copyright Â© 2022 | WeatherForever, LLC | All Rights Reserved
    </footer>

    <script src="WeatherForever.js"></script>
</body>

</html>
